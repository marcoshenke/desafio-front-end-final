<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="stylesheet" href="/assets/css/beginning.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Início</title>
</head>
<body class="h-100 w-100 overflow-hidden d-flex">
    <nav class="position-fixed d-flex  justify-content-center align-items-center">
        <div class="position-absolute menu d-flex gap-5">
            <div class="logo">
                <img class="logo"src="/assets/images/logo.png" alt="logo">
            </div>
            <div class="beginning">INÍCIO</div>
            <div class="heros">HERÓIS</div>
            <div class="news">NEWS</div>
            <div class="sports">SPORTS</div>            
        </div>
        <div class="infos-character d-flex gap-3">
            <div class="rounded avatar square border border-1"></div>
            <div class=" rounded rectangle border border-1"></div>
            <div class="rounded square border border-1"></div>
            <div class="rounded square border border-1"></div>
        </div>      
    </nav>
    <section class="w-50">
        <div class="play-ranked d-flex flex-column gap-4 h-25 w-100">
            <span class="h-25">JOGAR</span>
            <span class="h-25">RANQUEADA</span>
            <span class="h-25">PASSE</span>
            <span class="h-25">MISSÕES</span>
        </div>
    </section>

    <section class="bg-white position-relative section-2 w-50">
        <div class="position-absolute polygon-beg"></div>
        <div class="position-absolute heros-big">HERÓIS</div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
